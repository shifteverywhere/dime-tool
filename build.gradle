plugins {
    id 'java'
}

group 'io.dimeformat.tool'
version '0.5'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.dimeformat:dime-java-ref:1.2.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

test {
    useJUnitPlatform()
}